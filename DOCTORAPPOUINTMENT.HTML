<!DOCTYPE html>
<html>
<head>
  <title>Doctor Appointment Form</title>
</head>
<body bgcolor="#ffffff">

  <table width="100%">
    <tr>
      
      <td width="40%">
        <img src="c:\Users\LENOVO\Desktop\Y.png" alt="Doctor" width="100%">
      </td>

      
      <td width="60%">
        <h2 align="center">Doctor Appointment Form</h2>
        <hr color="maroon" width="80%">

        <form>
          <table align="center" cellpadding="10">
            <tr>
              <td>Appointment Date:</td>
              <td><input type="date"></td>
            </tr>
            <tr>
              <td>Appointment Time:</td>
              <td><input type="time"></td>
            </tr>
            <tr>
              <td>Name:</td>
              <td>
                <input type="text" placeholder="First"> 
                <input type="text" placeholder="Last">
              </td>
            </tr>
            <tr>
              <td>Gender:</td>
              <td>
                <input type="radio" name="gender"> Male
                <input type="radio" name="gender"> Female
              </td>
            </tr>
            <tr>
              <td>Phone:</td>
              <td><input type="tel" placeholder="####"></td>
            </tr>
            <tr>
              <td>Address:</td>
              <td>
                <input type="text" placeholder="City"> 
                <input type="text" placeholder="State">
              </td>
            </tr>
            <tr>
              <td>Your Query:</td>
              <td><textarea rows="4" cols="30"></textarea></td>
            </tr>
            <tr>
              <td>Appointment Type:</td>
              <td>
                <b>Select which appointment type(s) you require</b><br>
                <input type="checkbox"> Cervix checkup<br>
                <input type="checkbox"> Heart checkup<br>
                <input type="checkbox"> Eye check-up<br>
                <input type="checkbox"> Hearing Test
              </td>
            </tr>
            <tr>
              <td colspan="2" align="center">
                <input type="submit" value="Send">
              </td>
            </tr>
          </table>
        </form>
      </td>
    </tr>
  </table>

</body>
</html>
